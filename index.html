
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정통 사주풀이</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>정통 사주 통합 분석</h1>
  <form id="saju-form">
    <label>출생연도: <input type="number" id="year" required></label><br>
    <label>출생월: <input type="number" id="month" required></label><br>
    <label>출생일: <input type="number" id="day" required></label><br>
    <label>출생시 (0~23): <input type="number" id="hour" required></label><br>
    <label>출생분 (0~59): <input type="number" id="minute" required></label><br>
    <button type="submit">사주 보기</button>
  </form>
  <div id="result" style="margin-top:20px;"></div>
  <canvas id="fortuneGraph" width="400" height="200"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
