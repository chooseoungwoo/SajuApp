<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사주 통합 분석</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>사주 통합 분석</h1>
    <label for="birthDate">생년월일 입력 (yyyyMMdd):</label>
    <input type="text" id="birthDate" placeholder="예: 19850209" />
    <label for="birthTime">출생 시각 입력 (HH:mm):</label>
    <input type="time" id="birthTime" />
    <button id="submitBtn">사주 보기</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
